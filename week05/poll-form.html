<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/poll-form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>WDD130 | HTML Form - User Poll
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <!-- <div class="form-item"> -->
                    <div class="form-item column2">
                    <label>Full Name: <input type="text" name="fullname"></label>
                    </div>
                    <div class="form-item column2">
                    <label>Email: <input type="email" name="useremail"></label>
                    </div>
                <!-- </div> -->
              </fieldset>
              <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?</label>
                    <div class="column1">
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="edge">Edge</option>
                        <option value="mozilla">Mozilla</option>
                        <option value="safari">Safari</option>
                        <option value="brave">Brave</option>
                        <option value="others">Others</option>
                    </select>
                    </div>
                <label for="pet">Do you have a household pet?</label>
                <div class="column1"><input type="checkbox" id="pet" name="pet"></div>
                
                <label for="feedback">List the places you have lived:</label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti, odio minima laudantium cum fugiat deserunt ea enim dignissimos reprehenderit incidunt?"></textarea>
              </fieldset>
              <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 | Victor Adeshile | User Poll Activity | WDD130.</p>
    </footer>
</body>
</html>
